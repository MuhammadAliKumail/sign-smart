<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

</head>

<body>

    <section class="min-h-screen bg-white flex flex-col gap-5">
        <div>

        </div>


        <div class="mb-4 border-b border-gray-200 flex justify-center">
            <ul class="flex flex-wrap -mb-px text-sm font-medium text-center" id="default-tab"
                data-tabs-toggle="#default-tab-content" role="tablist">
                <li class="me-2" role="presentation">
                    <button class="inline-block p-4 border-b-2 rounded-t-lg" id="welcome-tab"

                        aria-selected="false">Welcome</button>
                </li>
                <li class="me-2" role="presentation">
                    <button class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 "
                        id="what-tab" data-tabs-target="#what" type="button" role="tab" aria-controls="what"
                        aria-selected="false">What</button>
                </li>
                <li class="me-2" role="presentation">
                    <button class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 "
                        id="your-tab" data-tabs-target="#your" type="button" role="tab" aria-controls="your"
                        aria-selected="false">Your</button>
                </li>
                <li class="me-2" role="presentation">
                    <button class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 "

                        id="whatisyourname-tab" data-tabs-target="#whatisyourname" type="button" role="tab"
                        aria-controls="whatisyourname" aria-selected="false">What is your name?</button>
                </li>
                <li role="presentation">
                    <button
                        class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 focus:text-green-500"
                        id="contacts-tab" data-tabs-target="#contacts" type="button" role="tab" aria-controls="contacts"
                        aria-selected="false"></button>
                </li>
            </ul>
        </div>

                <video width="520" height="440" controls style="margin-left: 35%;">

                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="hidden p-4 rounded-lg bg-gray-50 " id="what" role="tabpanel" aria-labelledby="what-tab">
                <video width="520" height="440" controls style="margin-left: 35%;">

                    <source
                        src="https://signstock.blob.core.windows.net/signschool/videos/db_uploads/SignSchool%20What-tzER8F2xbB0.mp4"
                        type="video/ogg">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="hidden p-4 rounded-lg bg-gray-50 " id="your" role="tabpanel" aria-labelledby="your-tab">
                <video width="520" height="440" controls style="margin-left: 35%;">

                    <source src="https://signstock.blob.core.windows.net/signschool/videos/SignSchool%20Your.mp4"
                        type="video/ogg">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="hidden p-4 rounded-lg bg-gray-50 " id="name" role="tabpanel" aria-labelledby="name-tab">
                <video width="520" height="440" controls style="margin-left: 35%;">

                    <source
                        src="https://signstock.blob.core.windows.net/signschool/videos/db_uploads/SignSchool%20Name-DikA_15hmng.mp4"
                        type="video/ogg">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="hidden p-4 rounded-lg bg-gray-50 " id="whatisyourname" role="tabpanel"
                aria-labelledby="whatisyourname-tab">

                <video width="520" height="440" controls style="margin-left: 35%;">

                    <source
                        src="https://signstock.blob.core.windows.net/signschool/videos/db_uploads/SignSchool%20What%27s%20Your%20Name%20(Loop)-qD1FsyhayoE.mp4"
                        type="video/ogg">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="hidden p-4 rounded-lg bg-gray-50 " id="contacts" role="tabpanel" aria-labelledby="contacts-tab">

                <div class="carousel flex justify-center">
                    <div id="selected-image" class="w-64 carousel rounded-box">
                    </div>
                </div>
                <h1 class="text-center text-3xl">Select a Alphabet</h1>
                <div id="buttons" class="flex justify-center w-full py-2 gap-2 flex-wrap">
                </div>
            </div>

    </section>



    <script type="module">

        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

        const firebaseConfig = {
  apiKey: "AIzaSyBmLHlHvokjkwjuQHhhG6CD8rnYZsjebEg",
  authDomain: "sign-smart-35f1e.firebaseapp.com",
  projectId: "sign-smart-35f1e",
  storageBucket: "sign-smart-35f1e.appspot.com",
  messagingSenderId: "531178023291",
  appId: "1:531178023291:web:b67911b4d8c13f0270b5de",
  measurementId: "G-X77XV9BPR3",
  databaseURL: "https://sign-smart-35f1e-default-rtdb.firebaseio.com/",
};

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Create an empty array to store the data
        var alphabetData = [];


        const fetchData = async () => {
            const querySnapshot = await getDocs(collection(db, "Alphabets"));
            querySnapshot.forEach((doc) => {
                // Push each document data into the array
                alphabetData.push({
                    id: doc.id,
                    url: doc.data()[doc.id]
                });
            });
        };
        fetchData().catch((error) => {
            console.log("Error getting documents: ", error);
        });


        // genreate user name
        document.getElementById("contacts-tab").addEventListener("click", () => {
            {
                var wordInput = sessionStorage.getItem("firstName").toUpperCase() + " " + sessionStorage.getItem("lastName").toUpperCase();
                var selectedImage = document.getElementById('selected-image');
                var buttonsDiv = document.getElementById('buttons');

                //Reset Html
                buttonsDiv.innerHTML = "";
                selectedImage.innerHTML = "";
                // Create images for each letter of the word
                for (var i = 0; i < wordInput.length; i++) {
                    var letter = wordInput[i];
                    var letterUrl = alphabetData.find(item => item.id === letter);
                    if (letterUrl) {
                        buttonsDiv.innerHTML += `<a href="#${letter}" class="text-white bg-green-500 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 focus:outline-none ">${letter}</a>`;
                        selectedImage.innerHTML += `<div id="${letter}" class="carousel-item w-full">
                    <img src="${letterUrl.url}" class="w-full" alt="${letter}" />
                </div>`;

                    }

                }
            }
        });

        // to display of user on tab
        document.getElementById("contacts-tab").textContent = sessionStorage.getItem("firstName").toUpperCase() + " " + sessionStorage.getItem("lastName").toUpperCase();
    </script>

    <!-- Footer component -->
    <footer-component css-path="../css/output.css" image-src="../resoucre/images/logo.png"></footer-component>
</body>

</html>
