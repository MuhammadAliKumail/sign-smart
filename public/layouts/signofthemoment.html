<!DOCTYPE html>
<html lang="en">

<head>
    <script src="..\resoucre\js\sign-in-check.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SignSmart | Sign of the moment</title>
    <link rel="icon" type="image/x-icon" href="../resoucre/images/icon.png">
    <link href="../css/output.css" rel="stylesheet">
    <script src="../components/navbar.js" defer></script>
    <script src="../components/footer.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

</head>

<body>
    <navbar-component css-path="../css/output.css" image-src="../resoucre/images/logo.png"></navbar-component>

    <section class="min-h-screen bg-white">
        <div>
            <h1 class="text-center text-3xl pt-8 text-black">Sign of the day</h1>
            <hr class="my-4 ">
        </div>
        <!-- Button Container -->
        <div id="content" class="flex justify-center flex-col gap-5"></div>



    </section>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";
        import firebaseConfig from '../resoucre/js/config.js';

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const fetchData = async () => {
            const querySnapshot = await getDocs(collection(db, "Sign"));
            // Randomly select one document
            var randomIndex = Math.floor(Math.random() * querySnapshot.size);
            var counter = 0;
            querySnapshot.forEach((doc) => {
                if (counter === randomIndex) {
                    var data = doc.data();
                    // Append button to the button container
                    document.getElementById("content").innerHTML = `
                        <div>
                            <h1 class="text-center mb-4 text-4xl font-extrabold leading-none tracking-tight text-black md:text-5xl lg:text-6xl "><span class="underline underline-offset-3 decoration-8 decoration-green-500 ">${doc.id}</span></h1>
                        </div>
                          <!-- Video Player -->
                          <div class="flex justify-center">
                          <video id="videoPlayer" controls autoplay style="width: 500px; heigth:500px;" src="${data[doc.id]}" type="video/mp4"></video>
                          </div>             
                    `;
                }
                counter++;
            });
        };
        fetchData().catch((error) => {
            console.log("Error getting documents: ", error);
        });

    </script>


    <footer-component css-path=" ../css/output.css" image-src="../resoucre/images/logo.png"></footer-component>
</body>

</html>
